<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Parametros</title>
</h:head>
<body style="font-size:70%">
	<h:form id="form1">
		<h:commandLink action="index" value="Ir al inicio..." />
		<p:dataTable value="#{beanParametro.listaParametros}"
			var="p" id="tablaParametros">
			<f:facet name="header">
				<h:outputText value="Parametros del sistema" />
			</f:facet>
			<p:column id="col1">
				<f:facet name="header">
					<h:outputText value="PARAMETRO"></h:outputText>
				</f:facet>
				<h:outputText value="#{p.nombreParametro}"></h:outputText>
			</p:column>
			<p:column id="col2">
				<f:facet name="header">
					<h:outputText value="VALOR"></h:outputText>
				</f:facet>
				<h:outputText value="#{p.valorParametro}"></h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
